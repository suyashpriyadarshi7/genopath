
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #typing-effect {
            font-size: 36px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: typing 2s steps(24) infinite, blink-caret 1s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div id="typing-effect">Under Maintenance.</div>
    <div id="typing-effect"><h3>We appreciate your patience.</h3></div>

    <script>
        // JavaScript for the typing effect
        const textElement = document.getElementById('typing-effect');
        const text = "";
        let index = 0;

        function type() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed here
            }
        }

        type();
    </script>
</body>
</html>
